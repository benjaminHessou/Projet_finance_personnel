<body>
<head>
  <title>Logement</title>
  <meta charset="utf-8">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>
<body style="background-image: url('/image/logement.jpg'); background-size: cover;">
  <div class="container">
    <div class="row">
      <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
        <div class="card card-signin my-5">
          <div class="card-body">
            <h5 class="card-title text-center">Depenses en Logement</h5><br><br>
            <form class="form-signin">
              <div class="form-label-group">
                <label for="inputName">Date D'operation</label>
                <input type="date" id="date" class="form-control" placeholder="Nom" required autofocus>
              </div><br>
              <div class="form-label-group">
                <label for="category">Categorie de Depenses</label>
                <select class="form-control" id="category" required>
                    <option>Loyer ou remboursement d'emprunt immobilier</option>
                    <option>Frais d'entretien et de réparation</option>
                    <option>Énergie (électricité, gaz, eau)</option>
                    <option>Frais de meubles et de décoration</option>
                    <option>Frais de téléphonie, internet et télévision</option>
                    <option>Frais de transport pour se rendre chez soi</option>
                    <option>Équipements électroménagers</option>
                    <option>Services de nettoyage et de jardinage.</option>
                    <option>Autres.</option>
                  </select>
              </div><br>
              
              <div class="form-group">
                <label for="description">Description</label>
                <input type="text" class="form-control" id="description" required>
              </div><br>
              <div class="form-group">
                <label for="amount">Montant Depensé</label>
                <input type="number" step="0.01" class="form-control" id="amount" required>
              </div><br><br>

              <div class="form-label-group">
                <label for="text"></label>
                <input type="text" id="text" class="form-control" placeholder="Confirmation du mot de passe" required>
              </div><br><br>
              
              <button class="btn btn-lg btn-primary btn-block text-uppercase" type="submit">Enregistrer</button>

            </form>
          </div>
        </div>
      </div>
    </div>
  </div>    
</body>
</html>
